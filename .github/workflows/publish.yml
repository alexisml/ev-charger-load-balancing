name: Publish Release

on:
  push:
    branches:
      - main
    paths:
      - 'custom_components/ev_lb/manifest.json'

permissions:
  contents: write

jobs:
  publish:
    name: Tag and publish GitHub Release
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Read version from manifest
        id: version
        run: |
          VERSION=$(python3 -c "import json; print(json.load(open('custom_components/ev_lb/manifest.json'))['version'])")
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "Version: $VERSION"

      - name: Check if tag already exists
        id: tag_check
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          if git tag -l "v$VERSION" | grep -q .; then
            echo "exists=true" >> "$GITHUB_OUTPUT"
            echo "Tag v$VERSION already exists â€” skipping release."
          else
            echo "exists=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Create and push tag
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          VERSION="${{ steps.version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"

      - name: Create release zip
        if: steps.tag_check.outputs.exists == 'false'
        run: |
          cd custom_components/ev_lb
          zip -r ../../ev_lb.zip .

      - name: Create GitHub Release
        if: steps.tag_check.outputs.exists == 'false'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "v${{ steps.version.outputs.version }}"
          generate_release_notes: true
          files: ev_lb.zip
