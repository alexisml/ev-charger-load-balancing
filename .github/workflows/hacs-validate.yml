name: HACS Validation

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

permissions:
  contents: read

jobs:
  hacs-validate:
    name: Validate for HACS
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v6

      - name: HACS validation
        uses: hacs/action@main
        with:
          category: integration
